<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcessoTimer</title>

    <!-- Fonte para o título -->
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">

    <!-- Fonte para o relógio -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- Fonte para o corpo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- ESTRUTURA DO PROGRAMA -->
    <div class="container-pai">

        <header class="cabecalho">
        <img src="./icons/logo.png" alt="logo">
        AcessoTimer
        </header> <!-- Conteudo alunos -->

        <div class="timer-view">00:00</div>

        <div class="btn-tempos">
            <button> 10 </button>
            <button> 15 </button>
            <button> 30 </button>
        </div>

        <div class="input-tempos">
            <input type="number" name="number" id="input-number" class="input-number" maxlength="500" placeholder="Digite o número..." required>
        </div>    

        <div class="container-button">
	        <div class="btn-principais">	

                <button type="button" class="btn" id="btn-desc">DESC</button>

                <button type="button" class="btn" id="btn-cresc">CRESC</button>

                <button type="button" class="btn" id="btn-iniciar">Iniciar</button>

                <button type="button" class="btn" id="btn-parar">Parar</button>

            </div>
        </div>

    </div>


    <!-- lINK DO JAVASCRIT -->
    <script src="script.js"></script>
</body>
</html>
</html>
