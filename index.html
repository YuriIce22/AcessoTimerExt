<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcessoTimer</title>

    <!-- Fonte para o título -->
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">

    <!-- Fonte para o relógio -->
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <!-- Fonte para o corpo -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- ESTRUTURA DO PROGRAMA -->
    <div class="container-pai">

        <header class="cabecalho">
        <img src="./icons/logo.png" alt="logo">
         AcessoTimer

        <!-- Botão de configurações -->
        <button id="btn-config" class="btn-config"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">
  <path d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5m0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78zM5.048 3.967l-.087.065zm-.431.355A4.98 4.98 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8zm.344 7.646.087.065z"/>
</svg></button>

        <!-- Menu de configurações -->
        <div id="menu-config" class="menu-config">
            <h2>Configurações</h2>
            
            <div class="config-item">
                <label for="theme-select">Tema:</label>
                <select id="theme-select">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>

            <div class="config-item">
                <label for="font-size">Tamanho da fonte:</label>
                <input type="number" id="font-size" min="12" max="48" value="16">
            </div>

            <button id="btn-back">Voltar</button>
        </div>
        <a></a>

        </header> <!-- Conteudo alunos -->

        <div class="timer-view">00:00:00</div>

        <div class="btn-tempos ajustavel">
            <button> 10 </button>
            <button> 15 </button>
            <button> 30 </button>
        </div>

        <div class="input-tempos">
            <input type="number" name="number" id="input-number" class="input-number" maxlength="500" placeholder="Digite o número e inicie..." required>
        </div>    

        <div class="container-button ajustavel  ">
	        <div class="btn-principais">	

                <button type="button" class="btn" id="btn-desc">DESC</button>

                <button type="button" class="btn" id="btn-cresc">CRESC</button>

                <button type="button" class="btn" id="btn-iniciar">Iniciar</button>

                <button type="button" class="btn" id="btn-parar">Parar</button>

                <button type="button" class="btn" id="btn-limpar">Limpar</button>

            </div>
        </div>
    </div>

    <!-- lINK DO JAVASCRIT -->
    <script src="script.js"></script>
</body>
</html>
</html>
